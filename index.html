<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="shortcut icon" href="src/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/mobile.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="src/css/desktop.css" media="screen and (orientation:landscape)">
</head>
<body>
    <header>
        <h1>Qual é o país?</h1>
    </header>

    <div id="scoreDiv">

        <div id="GroupRightDiv">
            <img id="errorIcon" src="src/image/twemoji_check-mark-button (1).png" alt="Acertos">
            <p id="acerto" class="points">0</p>
        </div>
        
        <div id="GroupErrorDiv">
            <img id="rightIcon" src="src/image/twemoji_cross-mark.png" alt="Erros">
            <p id="erro" class="points">0</p>
        </div>

        <div id="doubtGroup">
            <img id="doubtIcon" src="src/image/twemoji_man-shrugging-medium-skin-tone.png" alt="Acertos">
            <p id="jump" class="points">0</p>
        </div>
    </div>

    <div  id="flag" alt="Bandeira"  ></div>

    <form id="form" action="#">
        <input id="responseInput" value=""  type="text" style="color: rgb(255 255 255);" placeholder="Escreva aqui">
        <input type="submit" id='submitButton' >
    </form>
    <button id="skipButton">Pular</button>
    <script src="src/js/script.js"></script>
</body>
</html>
